<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
        }
        .product img {
            max-width: 200px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .product-info {
            flex: 1;
        }
        .product-name {
            font-size: 1.5em;
            font-weight: bold;
        }
        .product-description {
            margin: 10px 0;
            color: #555;
        }
        .product-price {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        
        <!-- Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1 Image">
            <div class="product-info">
                <div class="product-name">Product 1</div>
                <div class="product-description">A great product for daily use. High quality and affordable.</div>
                <div class="product-price">$29.99</div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2 Image">
            <div class="product-info">
                <div class="product-name">Product 2</div>
                <div class="product-description">Durable and stylish, perfect for all occasions.</div>
                <div class="product-price">$49.99</div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3 Image">
            <div class="product-info">
                <div class="product-name">Product 3</div>
                <div class="product-description">Sleek design with the latest features.</div>
                <div class="product-price">$89.99</div>
            </div>
        </div>

    </div>
</body>
</html>
